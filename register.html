    <body>
        <header>
            <div class="navbar">
                <a class="active">Tombstore</a>
                <a href="index.html">Home</a>

<a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i></a>

        <!-- Register/sign up Form -->
        <div class="signup-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2>Register</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                <div class="form-group">
                    <div class="name-row">
                        <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                        <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                    </div>        	
                </div>
                <label>How did you hear about us?</label>
                <input type="radio" id="friend" value="friend" name="friend"><label for="friend" class="light">Friend</label>
                <input type="radio" id="family" value="family" name="family"><label for="family" class="light">Family</label>
                <input type="radio" id="ad" value="ad" name="ad"><label for="ad" class="light">Advertisement</label>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>        
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                </div>
                <div class="text-center">Already have an account? <a href="login.html">Sign in</a></div>
        </div>
            </form>
